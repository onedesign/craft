; This file is for Heroku to use for php configuration
; it has no effect for anything else.

; The max size of a file upload request (be sure post_max_size is greater or equal)
upload_max_filesize = 30M

; The max size of a POST request
post_max_size = 30M

; The max amount of memory a single execution can consume
memory_limit = 256M

; This controls the number of variables that can be POSTed in a request
max_input_vars = 5000
